<p >listnotes works!</p>


<div *ngIf="notes?.length == 0">
    There no notes found.
</div>

<div *ngIf="notes?.length != 0">
    There are {{notes?.length}} notes found.
</div>
<div *ngFor="let note of notes;">
    <app-notescard noteId={{note.id}} noteUrl={{note.content}}></app-notescard>    
</div>
